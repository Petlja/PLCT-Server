<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLCT Courses</title>
</head>
<body>
<h1>PLCT Courses</h1>

{% if course_ids|length == 0 %}
    <p>No courses avaliable</p>
{% else %}
  <ol>
  {% for course_id in course_ids %}
      <li><a href='course/{{ course_id }}/index.html'>{{course_dict[course_id].title}}</a></li>
  {% endfor %}
  </ol>
{% endif %}

</body>
</html>
